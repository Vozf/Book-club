<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Book-trading-login</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header class="text-center container-fluid">
  <a href="/"><span class="banner">Book Club</span></a>
  <a href="/login" class="btn mybut">Login</a>
  <a href="/register" class="btn mybut">Sign up</a>
</header>
<div class="main text-center container-fluid">
  <div class="list">
        <div class="entry">
      <img class="image" src="http://books.google.com/books/content?id=C3kabcBG0ZsC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"/>
          <a href="#"><i class="fa fa-exchange ic" aria-hidden="true"></i></a>
    </div>
    
  </div>
</div>
<div class="main text-center">
  			<form action="/login" method="post">
				<div>
					<label>Email/Username:</label>
					<input type="email" class="form-control" required  name="username" />
				</div>
				<div>
					<label>Password:</label>
					<input type="password" class="form-control" required name="password" />
				</div>
				<div>
					<input class="btn btn-primary" type="submit" value="Log In" />
				</div>
			</form>
</div>
<div class="main text-center">
  			<form action="/register" method="post">
				<div>
					<label>Email/Username:</label>
					<input type="email" class="form-control" required name="username" />
				</div>
				<div>
					<label>Password:</label>
					<input type="password" class="form-control" required name="password" onchange="form.confirmpass.pattern = this.value;" />
				</div>
         <div>
					<label>Confirm Password:</label>
					<input type="password" id="confirmpass" class="form-control" required name="password" />
				</div>
				<div>
					<input class="btn btn-primary" type="submit" value="Sing Up" />
				</div>
			</form>
</div>
  
  
</body>
</html>
